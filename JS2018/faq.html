<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>JS Basics</title>
</head>
	<style>
		h1 {
			font-size: 3em;
			text-align: center;
		}
		input {
			font-size: 1.3em;
			display: inline-block;
		}
		article {
			margin-top: 10px;
		}
		#question_list {
			list-style: none;
			font-weight: bold;
			font-size: 1.2em;
			font-family: Segoe, "Segoe UI", "DejaVu Sans", "Trebuchet MS", Verdana, "sans-serif";
			background-color: lightgrey;
			color: blue;
		}
		.answer {
			display: none;
			color: black;
		}
		
	</style>

<body>
	<h1>Frequently Asked Questions (FAQ) List</h1>
	<h2>Questions</h2>
	<ol id="question_list"></ol>
	<input type="button" id="show_all" value="Show All">
	<input type="button" id="hide_all" value="Hide All">
	
	<script src="faq.js"></script>
</body>
	
<script>
	
	window.onload = function()
	{
		// set the list of questions
		insertQuestions();
		
		// bind events to buttons
		document.getElementById("question_list").onclick = onQuestionClick;
		
		document.getElementById("show_all").onclick = onClickShowAll;
		
		document.getElementById("hide_all").onclick = onClickHideAll;
	}
	
	
</script>
	
</html>
